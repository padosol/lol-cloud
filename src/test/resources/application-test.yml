jwt:
  key: ${JWT_KEY}
  access-token-expiration: 360000
  refresh-token-expiration: 8640000

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: test
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        use_sql_comments: true

server:
  port: 8081


